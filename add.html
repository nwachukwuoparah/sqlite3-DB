<form>
    <input type="text" name="first" placeholder="First name" value="" required>
    <input type="text" name="last" placeholder="Lasr name" value="" required>
    <input type="text" name="email" placeholder="Email" value="" required>
    <input type="text" name="password" placeholder="Password" value="" required>
    <input type="submit">
</form>
<script>
    const myForm = document.querySelector('form')
    const inputs = document.querySelectorAll('input')
    myForm.addEventListener('submit', (e) => {
        e.preventDefault();
        fetch("/adder", {
            method: 'POST',
            body: JSON.stringify({
                first: inputs[0].value,
                last: inputs[1].value,
                email: inputs[2].value,
                password: inputs[3].value,
            }),
            headers: {
                'Content-Type': 'application/json'
            }
        }).then((rep) => {
            return rep.json()
        }).then(function (body) { console.log(body) })
    })
</script>
